<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디로 비밀번호 찾기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
            background-color: #ffffff;
        }
        .navbar {
            background-color: #a42c2c;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-left {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar-right a {
            margin-left: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-right a.login {
            color: #fcb017;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        .box {
            background-color: #fdf3e6;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
        }
        .box h2 {
            margin-bottom: 20px;
            color: #000;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: none;
            background-color: #a42c2c;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #922323;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">INI</div>
    <div class="navbar-right">
        <a href="#">Post</a>
        <a href="#">MyPage</a>
        <a href="/login" class="login">Login</a>
    </div>
</div>

<div class="container">
    <div class="box">
        <h2>아이디로 비밀번호 찾기</h2>
        <form method="post" action="/finding-password/by-id">
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <input type="text" name="user_id" placeholder="가입한 아이디 입력" required />
            <button type="submit">비밀번호 확인</button>
        </form>
    </div>
</div>

</body>
</html>
