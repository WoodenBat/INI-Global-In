<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Finding Password</title>
<th:block th:replace="member/header :: header"></th:block>
<style>
@font-face {
	font-family: 'Ownglyph_PDH';
	src: url('../fonts/Ownglyph_PDH.ttf') format('truetype');
}

body {
	font-family: 'Ownglyph_PDH', sans-serif;
    max-width: 1440px;
	width: 100%;
	margin: 0 auto;
	background-color: #ffffff;
}

.navbar {
	background-color: #a42c2c;
	color: white;
	padding: 12px 24px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar-left {
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.navbar-right a {
	margin-left: 16px;
	color: white;
	text-decoration: none;
	font-weight: bold;
}

.navbar-right a.login {
	color: #fcb017;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 99px;
}

.box {
	background-color: #fdf3e6;
	padding: 30px 40px;
	border-radius: 12px;
	text-align: center;
	width: 350px; /* 넓게 조정 */
}

.box h2 {
	color: #000000;
	margin-bottom: 25px;
	font-size: 22px;
}

.button-group {
	display: flex;
	flex-direction: column;
	gap: 12px;
}

.button-group button {
	padding: 10px 20px;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	font-weight: bold;
	background-color: #ffffff; /* 하얀색 배경 */
	color: #000000;
	width: 100%; /* 버튼 가로 꽉 채우기 */
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
	transition: background 0.3s;
}

.button-group button:hover {
	background-color: #fdf3e6;
}
</style>
</head>
<body>

	<!-- 비밀번호 찾기 박스 -->
	<div class="container">
		<div class="box">
			<h2>finding password</h2>
			<div class="button-group">
				<form method="get" action="/find-by-id">
					<button type="submit">가입한 아이디로 찾기</button>
				</form>
				<form method="get" action="/find-by-email">
					<button type="submit">가입한 이메일로 찾기</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
