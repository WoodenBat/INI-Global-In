<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>이메일 전송 완료</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            background-color: #a42c2c;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar-right a {
            margin-left: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-right a.login {
            color: #fcb017;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
        }

        .result-box {
            background-color: #fdf3e6;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
        }

        .result-box h2 {
            color: #d06d00;
            margin-bottom: 20px;
        }

        .result-box p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .result-box a {
            text-decoration: none;
            color: #ffffff;
            background-color: #a42c2c;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .result-box a:hover {
            background-color: #922323;
        }
    </style>
</head>
<body>

    <!-- 상단 네비게이션 -->
    <div class="navbar">
        <div class="navbar-left">INI</div>
        <div class="navbar-right">
            <a href="#">Post</a>
            <a href="#">MyPage</a>
            <a href="#" class="login">Login</a>
        </div>
    </div>

    <!-- 결과 박스 -->
    <div class="result-container">
        <div class="result-box">
            <h2>이메일 전송 완료</h2>
            <p>입력하신 이메일로 비밀번호를 확인해주세요.</p>
            <a href="/login">로그인 페이지로 이동</a>
        </div>
    </div>

</body>
</html>
