<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 전송 완료</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef9f4;
        }
        .box {
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff3e6;
            border-radius: 12px;
        }
        .box h2 {
            color: #a42c2c;
            margin-bottom: 16px;
        }
        .box a {
            text-decoration: none;
            color: #ffffff;
            background-color: #a42c2c;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        .box a:hover {
            background-color: #922323;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>이메일이 성공적으로 전송되었습니다.</h2>
    <p>입력하신 이메일로 비밀번호를 확인해주세요.</p>
    <a href="/login">로그인 페이지로 이동</a>
</div>

</body>
</html>
