<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>이메일 전송 완료</title>
<style>
@font-face {
	font-family: 'Ownglyph_PDH';
	src: url('../fonts/Ownglyph_PDH.ttf') format('truetype');
}

body {
	font-family: 'Ownglyph_PDH', sans-serif;
	max-width: 1440px;
	width: 100%;
	margin: 0 auto;
	background-color: #ffffff;
}

.result-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 120px;
}

.result-box {
	background-color: #fdf3e6;
	padding: 30px 40px;
	border-radius: 12px;
	text-align: center;
	width: 400px;
}

.result-box h2 {
	color: #d06d00;
	margin-bottom: 20px;
}

.result-box p {
	font-size: 16px;
	margin-bottom: 20px;
}

.result-box a {
	text-decoration: none;
	color: #ffffff;
	background-color: #a42c2c;
	padding: 10px 20px;
	border-radius: 8px;
	font-weight: bold;
}

.result-box a:hover {
	background-color: #922323;
}
</style>
</head>
<!-- 공통 헤더 추가 -->
<th:block th:replace="member/header :: header"></th:block>
<body>


	<!-- 결과 박스 -->
	<div class="result-container">
		<div class="result-box">
			<h2 th:text="#{member_emailsent_mailcomplete}" th:class="'lang-' + ${lang}"></h2>
			<p th:text="#{member_emailsent_certified}" th:class="'lang-' + ${lang}"></p>
			<a th:href="@{/login}" th:text="#{member_emailsent_gologinpage}" th:class="'lang-' + ${lang}"></a>
		</div>
	</div>

</body>
</html>
