<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>비밀번호 확인</title>
<style>
@font-face {
	font-family: 'Ownglyph_PDH';
	src: url('../fonts/Ownglyph_PDH.ttf') format('truetype');
}

body {
	font-family: 'Ownglyph_PDH', sans-serif;
	max-width: 1440px;
	width: 100%;
	margin: 0 auto;
	background-color: #ffffff;
}

.navbar {
	background-color: #a42c2c;
	color: white;
	padding: 12px 24px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar-left {
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.navbar-right a {
	margin-left: 16px;
	color: white;
	text-decoration: none;
	font-weight: bold;
}

.navbar-right a.login {
	color: #fcb017;
}

.result-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 120px;
}

.result-box {
	background-color: #fdf3e6;
	padding: 30px 40px;
	border-radius: 12px;
	text-align: center;
	width: 360px;
}

.result-box h2 {
	color: #d06d00;
	margin-bottom: 20px;
}

.result-box p {
	font-size: 16px;
	margin-bottom: 20px;
}

.result-box a {
	text-decoration: none;
	color: #ffffff;
	background-color: #a42c2c;
	padding: 10px 20px;
	border-radius: 8px;
	font-weight: bold;
}

.result-box a:hover {
	background-color: #922323;
}
</style>
</head>
<th:block th:replace="member/header :: header"></th:block>
<body>

	
	<!-- 결과 박스 -->
	<div class="result-container">
		<div class="result-box">
			<h2>비밀번호 확인</h2>
			<p>
				회원님의 비밀번호는 <strong th:text="${password}">[비밀번호]</strong> 입니다.
			</p>
			<a href="/login">로그인 페이지로 이동</a>
		</div>
	</div>

</body>
</html>
