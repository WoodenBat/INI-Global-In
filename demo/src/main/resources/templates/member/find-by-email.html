<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>이메일로 비밀번호 찾기</title>
<style>
@font-face {
	font-family: 'Ownglyph_PDH';
	src: url('../fonts/Ownglyph_PDH.ttf') format('truetype');
}

body {
	font-family: 'Ownglyph_PDH', sans-serif;
    max-width: 1440px;
	width: 100%;
	margin: 0 auto;
	background-color: #ffffff;
}

.navbar {
	background-color: #a42c2c;
	color: white;
	padding: 12px 24px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar-left {
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.navbar-right a {
	margin-left: 16px;
	color: white;
	text-decoration: none;
	font-weight: bold;
}

.navbar-right a.login {
	color: #fcb017;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 100px;
}

.box {
	background-color: #fdf3e6;
	padding: 30px 40px;
	border-radius: 12px;
	text-align: center;
	width: 350px;
}

.box h2 {
	margin-bottom: 20px;
	color: #000;
}

input {
	padding: 10px;
	width: 100%;
	margin-bottom: 16px;
	border-radius: 6px;
	border: 1px solid #ccc;
}

button {
	padding: 10px;
	width: 100%;
	border-radius: 6px;
	border: none;
	background-color: #a42c2c;
	color: white;
	font-weight: bold;
	cursor: pointer;
}

button:hover {
	background-color: #922323;
}

.error {
	color: red;
	margin-bottom: 10px;
}
</style>
</head>
<th:block th:replace="member/header :: header"></th:block>
<body>

	<div class="container">
		<div class="box">
			<h2>이메일로 비밀번호 찾기</h2>
			<form method="post" action="/finding-password/by-email">
				<div th:if="${error}" class="error" th:text="${error}"></div>
				<input type="email" name="user_email" placeholder="가입한 이메일 입력" required />
				<button type="submit">이메일 전송</button>
			</form>
		</div>
	</div>

</body>
</html>
