
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="${lang}">
<head>
<meta charset="UTF-8">
<title>관리자 대시보드</title>
<style>
@font-face {
	font-family: 'Ownglyph_PDH';
	src: url('/fonts/Ownglyph_PDH.ttf') format('truetype');
	margin: 2;
}

body {
	margin: 2;
	font-family: 'Ownglyph_PDH', 'Kosugi Maru';
	background: #fff;
	font-size: 30px;
}

.dashboard {
	max-width: 800px;
	margin: auto;
	text-align: center;
}

.dashboard h1 {
	margin-bottom: 30px;
}

.nav-button {
	display: inline-block;
	width: 200px;
	margin: 10px;
	padding: 15px 0;
	background-color: #F8F2DE;
	color: black;
	text-decoration: none;
	border-radius: 10px;
	transition: background-color 0.3s;
	font-size: 30px;
}

.nav-button:hover {
	background-color: #F8F2DE;
}
</style>
</head>
<th:block th:replace="member/header :: header"></th:block>
<body>
	<div class="dashboard">
		<h1 th:class="${'lang-' + lang}" th:text="'👩‍💻' + #{admin_dashboard}"></h1>
		<a th:class="${'nav-button lang-' + lang}" href="/admin/users" th:text="#{admin_users}"></a>
		<a th:class="${'nav-button lang-' + lang}" href="/admin/reports" th:text="#{admin_report}"></a>
		<a th:class="${'nav-button lang-' + lang}" href="/admin/emoticons" th:text="#{admin_emoticon}"></a>
	</div>
</body>
</html>
