<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <style>
    @font-face {
            font-family: 'Ownglyph_PDH';
            src: url('/fonts/Ownglyph_PDH.ttf') format('truetype');
            margin: 2;
            
        }
        body {
            margin: 2;
            font-family: 'Ownglyph_PDH', sans-serif;
            background: #fff;
            font-size: 30px;
        }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
  }

  table {
    border-collapse: collapse;
    width: 90%;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  thead {
    background-color: #A31D1D;
    color: white;
  }

  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  tbody tr:hover {
    background-color: #ecf6fd;
    transition: background-color 0.2s ease;
  }

  button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #c0392b;
  }
</style>
  <script>
    // 페이지 로딩 후 서버에서 회원 목록을 가져오는 함수 (Ajax)
    function loadUsers() {
      fetch('/admin/users/list')
        .then(response => response.json())
        .then(data => {
          console.log('받은 데이터:', data);
          const tbody = document.getElementById('usersBody');
          tbody.innerHTML = "";
          data.forEach(user => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = user.user_id;
            row.appendChild(idCell);

            const nicknameCell = document.createElement('td');
            nicknameCell.textContent = user.user_nickname;
            row.appendChild(nicknameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = user.user_email;
            row.appendChild(emailCell);

            const actionCell = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.textContent = "삭제";
            deleteBtn.onclick = function(event) { deleteUser(user.user_id, event); };
            actionCell.appendChild(deleteBtn);
            row.appendChild(actionCell);

            tbody.appendChild(row);
          });
        })
        .catch(error => console.error('회원 목록 로딩 실패:', error));
    }

    // 회원 삭제 함수
    function deleteUser(user_id, event) {
      event.preventDefault();  // 기본 동작 막기
      if (confirm('정말 삭제하시겠습니까?')) {
        fetch('/admin/users/' + user_id, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert('삭제 성공');
            loadUsers();
          } else {
            alert('삭제 실패');
          }
        })
        .catch(error => console.error('삭제 요청 실패:', error));
      }
    }

    window.onload = loadUsers;
  </script>
</head>
<body>
  <h1>회원 관리</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="usersBody">
      <!-- 회원 목록이 JavaScript를 통해 동적으로 채워집니다. -->
    </tbody>
  </table>
</body>
</html>
