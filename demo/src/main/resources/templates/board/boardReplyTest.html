<!DOCTYPE html>
<div class="board_reply_body w-full text-left" th:fragment="boardReply">
	<span id="session_user_id" th:text="${session.user_id}" hidden></span>

	<!-- 댓글 헤더 -->
	<div class="comment-header">
		<strong th:text="#{board_reply_title}">댓글</strong>
		<span class="comment-total" id="comment-total-count">0</span>
		<span th:text="#{board_reply_count_unit}">개</span>
	</div>

	<!-- 댓글 작성 영역 -->
	<div class="comment-input-wrapper">
		<textarea id="reply_insert_form" class="comment-input" th:placeholder="#{board_reply_placeholder}"></textarea>
		<div class="comment-input-bottom">
			<p id="reply_login_msg"
				style="display: none; color: #888; font-size: 14px; margin-top: 4px; margin-right: 20px;"
				th:text="#{board_reply_not_logged_in}">로그인 후 이용해주세요.</p>
			<button id="reply_insert_btn" class="comment-submit-btn bg-blue-500" th:text="#{board_reply_insert_button}">등록</button>
		</div>
	</div>

	<!-- 댓글 리스트 -->
	<div class="board_reply_wrapper comment-list"></div>

	<!-- 언어 설정 용 -->
	<span id="msg_reply_update_button" th:text="#{board_reply_update_button}" hidden></span>
	<span id="msg_reply_delete_button" th:text="#{board_reply_delete_button}" hidden></span>
	<span id="msg_reReply_button" th:text="#{board_reply_reReply_button}" hidden></span>
	<span id="msg_reReply_insert_button" th:text="#{board_reply_insert_button}" hidden></span>
	<span id="msg_translate_button" th:text="#{board_reply_translate_button}" hidden></span>
	<span id="msg_reply_insert_button" th:text="#{board_reply_insert_button}" hidden></span>
	<span id="msg_reply_placeholder" th:text="#{board_reply_placeholder}" hidden></span>
	<span id="msg_reply_time_minutes_ago" th:text="#{board_reply_time_minutes_ago}" hidden></span>
	<span id="msg_reply_time_hours_ago" th:text="#{board_reply_time_hours_ago}" hidden></span>
	<span id="msg_reply_time_days_ago" th:text="#{board_reply_time_days_ago}" hidden></span>
	<span id="msg_reply_title" th:text="#{board_reply_title}" hidden></span>
	<span id="msg_reply_count_unit" th:text="#{board_reply_count_unit}" hidden></span>
	<span id="msg_reply_not_logged_in" th:text="#{board_reply_not_logged_in}" hidden></span>
	<span id="msg_reply_validation_message" th:text="#{board_reply_validation_message}" hidden></span>
	<span id="msg_reply_delete_confirm" th:text="#{board_reply_delete_confirm}" hidden></span>
</div>
