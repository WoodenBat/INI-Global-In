<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

body {
	margin: 0;
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
	background-color: #ffffff;
}
	
/* 상단 바 */
.navbar {
	background-color: #a42c2c;
	color: white;
	padding: 12px 24px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar-left {
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.navbar-right a {
	margin-left: 16px;
	color: white;
	text-decoration: none;
	font-weight: bold;
}

.navbar-right a.login {
	color: #fcb017;
}

.login-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 99px;
}

.login-box {
	background-color: #fdf3e6;
	padding: 30px 40px;
	border-radius: 12px;
	text-align: center;
	width: 300px;
}

.login-box h2 {
	color: #d06d00;
	margin-bottom: 25px;
	font-size: 22px;
}

.form-group {
	text-align: left;
	margin-bottom: 16px;
}

.form-group label {
	display: block;
	margin-bottom: 6px;
	font-weight: bold;
}

.form-group input {
	width: 92%; /* 오른쪽 여백 줄임 */
	padding: 8px;
	border-radius: 6px;
	border: 1px solid #ccc;
	font-size: 14px;
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
}

.button-group {
	display: flex;
	justify-content: space-between;
	margin-top: 20px;
	padding: 0 4px; /* Login 버튼 왼쪽 이동을 위한 패딩 */
}

.button-group button {
	padding: 8px 18px;
	border: 1px solid #ccc;
	border-radius: 6px;
	cursor: pointer;
	font-weight: bold;
	background-color: white;
	color: black;
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
}

/* 구글 로그인 버튼 */
.google-login {
	margin-top: 30px;
	display: inline-flex;
	align-items: center;
	text-decoration: none;
	font-size: 14px;
	color: #444;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px 14px;
	transition: background 0.3s;
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
}

.google-login img {
	height: 20px;
	margin-right: 10px;
}

.google-login:hover {
	background-color: #f1f1f1;
}

/* finding password - 박스 아래 오른쪽 정렬 */
.find-password {
	margin-top: 10px;
	font-size: 12px;
	color: #888;
	text-align: right;
	width: 300px;
	font-family: 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif;
}
</style>
</head>
<body>

	<!-- 상단 네비게이션 -->
	<div class="navbar">
		<div class="navbar-left">INI</div>
		<div class="navbar-right">
			<a href="#">Post</a>
			<a href="#">MyPage</a>
			<a href="#" class="login">Login</a>
		</div>
	</div>

	<!-- 로그인 박스 -->
	<div class="login-container">
		<div class="login-box">
			<h2>Login</h2>
			<form method="post" action="/login">
				<div class="form-group">
					<label for="email">이메일:</label>
					<input type="text" id="email" name="username" required />
				</div>
				<div class="form-group">
					<label for="pw">비밀번호:</label>
					<input type="password" id="pw" name="password" required />
				</div>
				<div class="button-group">
					<button type="button" id="joinBtn" class="join-button">Join</button>
					<button type="submit" class="login-button">Login</button>
				</div>
			</form>

			<!-- 구글 로그인 -->
			<a href="/oauth2/authorization/google" class="google-login">
				<img src="/images/gmail_logo.png" alt="Gmail Logo" />
				Gmail로 로그인
			</a>
		</div>

		<!-- 박스 아래 오른쪽 정렬 -->
		<div class="find-password">finding password</div>
	</div>

	<script>
		// Join 버튼 클릭 시 회원가입 페이지로 이동
		document.getElementById('joinBtn').addEventListener('click', function() {
			window.location.href = '/join';
		});

		// 로그인 실패시 alert 띄우기 (URL에 ?error 가 있으면)
		if (window.location.search.indexOf('error') > -1) {
			alert('이메일 또는 비밀번호가 틀렸습니다.');
		}
	</script>

</body>
</html>
