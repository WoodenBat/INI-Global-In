<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2 th:text="${board.board_title}"></h2>
		<p>
			<span th:text = "${board.user_id}"></span>
			<span th:text = "${#dates.format(board.board_write_date, 'yyyy.MM.dd. hh:ss')}"></span>
		<p> 
		<p th:text="${board.board_content}"></p>
		
		<hr>
		<h3>댓글</h3>

		<!-- 댓글 목록 -->
		<div th:each="reply : ${replies}">
		    <p>
		        <strong th:text="${reply.reply_writer}">작성자</strong>:
		        <span th:text="${reply.reply_content}">내용</span> |
		        <span th:text="${#dates.format(reply.reply_write_date, 'yyyy-MM-dd HH:mm')}"></span>
		    </p>
		</div>
		
		<!-- 댓글 작성 -->
		<form th:action="@{/board/reply/write}" th:object="${reply}" method="post">
		    <input type="hidden" th:field="*{board_id}" />
		    <input type="hidden" th:field="*{reply_writer}"/>
		    <textarea th:field="*{reply_content}" rows="3" cols="50" required></textarea><br>
		    <button type="submit">댓글 달기</button>
		</form>
		
		
	</body>
</html>
